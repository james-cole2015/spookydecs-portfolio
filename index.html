<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpookyDecs - Items</title>
  
  <!-- Navigo Router CDN -->
  <script src="https://unpkg.com/navigo@8.11.1/lib/navigo.min.js"></script>
  
  <!-- Your existing config.js -->
  <script src="js/config.js"></script>
  
  <!-- CSS - Load all styles upfront for SPA -->
  <link rel="stylesheet" href="css/shared.css">
  <link rel="stylesheet" href="css/items.css">
  <link rel="stylesheet" href="css/item-detail.css">
  <link rel="stylesheet" href="css/item-form.css">
</head>
<body>
  <!-- Dynamic content container - router loads pages here -->
  <div id="app-root"></div>
  
  <!-- Initialize router -->
  <script type="module">
    import { initRouter } from './js/router.js';
    
    // Wait for DOM + config to load
    document.addEventListener('DOMContentLoaded', () => {
      initRouter();
    });
  </script>
</body>
</html>
