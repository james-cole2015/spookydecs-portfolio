<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpookyDecs Admin Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #1f1f1f;
      color: #f5f5f5;
      text-align: center;
      padding: 15px 0;
      position: relative;
      font-size: 1.3rem;
      font-weight: bold;
    }

    header img#spiderweb {
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      animation: swing 5s ease-in-out infinite alternate;
    }

    @keyframes swing {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(3deg); }
      100% { transform: rotate(-3deg); }
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    footer {
      background: #1f1f1f;
      color: #ccc;
      text-align: center;
      padding: 20px;
      width: 100%;
      position: relative;
    }

    footer img {
      height: 16px;
      width: 16px;
      vertical-align: middle;
      margin-left: 6px;
      animation: floatIcon 3s ease-in-out infinite alternate;
    }

    @keyframes floatIcon {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <header>
    SpookyDecs Admin Portal
    <img id="spiderweb" src="https://assets.spookydecs.com/icons/spiderweb_icon.svg" alt="Spider Web Icon" />
  </header>

  <main>
    <div>
      <h2>Welcome to the SpookyDecs Admin</h2>
      <p>Select an application to begin.</p>
      <button onclick="logout()">Sign Out</button>
    </div>
  </main>

  <footer>
    &copy; 2025 SpookyDecs Network | Admin Area
    <img src="https://www.svgrepo.com/show/277704/ghost.svg" alt="Ghost Icon" />
  </footer>

  <script>
    // --- ENVIRONMENT DETECTION ---
    const origin = window.location.origin;
    const isDev = origin.includes("dev-");
    const COGNITO_DOMAIN = "us-east-2bnxsu5let.auth.us-east-2.amazoncognito.com";
    const CLIENT_ID = "11er9f8qa7jkvgelm6hernb2ed";
    const REDIRECT_URI = encodeURIComponent(isDev ? "https://dev-admin.spookydecs.com" : "https://admin.spookydecs.com");

    const LOGIN_URL = `https://${COGNITO_DOMAIN}/login?response_type=token&client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}`;
    const LOGOUT_URL = `https://${COGNITO_DOMAIN}/logout?client_id=${CLIENT_ID}&logout_uri=${REDIRECT_URI}`;

    // --- PARSE TOKEN FROM URL HASH ---
    function parseCognitoHash() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const idToken = params.get("id_token");
      if (idToken) {
        localStorage.setItem("id_token", idToken);
        window.location.hash = "";
        return idToken;
      }
      return null;
    }

    // --- CHECK LOGIN STATE ---
    const token = parseCognitoHash() || localStorage.getItem("id_token");
    if (!token) {
      window.location.href = LOGIN_URL;
    }

    // --- LOGOUT HANDLER ---
    function logout() {
      localStorage.removeItem("id_token");
      window.location.href = LOGOUT_URL;
    }
  </script>

</body>
</html>
