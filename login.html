<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpookyDecs Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .login-container {
      background: rgba(34, 34, 34, 0.95);
      border: 2px solid #f47c3c;
      border-radius: 10px;
      padding: 40px;
      width: 320px;
      box-shadow: 0 0 20px rgba(255, 140, 0, 0.4);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      margin-bottom: 20px;
      color: #f47c3c;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #555;
      border-radius: 5px;
      background-color: #222;
      color: #f4f4f4;
    }

    button {
      background-color: #f47c3c;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      color: #111;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff9248;
    }

    .error {
      color: #ff4c4c;
      font-size: 0.9em;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>SpookyDecs Admin Login</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="loginButton">Login</button>
    <div id="errorMessage" class="error"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/amazon-cognito-identity-js/6.3.3/amazon-cognito-identity.min.js" integrity="sha512-53D4GicBo3JfQfKzrhJxQmDA0v4SLaQdJcZ+z9NwEi5iKpZrDkF4w5X9y0Q5NYVZ+gbLwE3r+k4d2Hkb4YMN4A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    const poolData = {
      UserPoolId: "us-east-2_BnxSu5LEt",
      ClientId: "11er9f8qa7jkvgelm6hernb2ed"
    };
    const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

    document.getElementById("loginButton").addEventListener("click", () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMessage = document.getElementById("errorMessage");
      errorMessage.textContent = "";

      if (!username || !password) {
        errorMessage.textContent = "Please enter both username and password.";
        return;
      }

      const authenticationData = { Username: username, Password: password };
      const authenticationDetails = new AmazonCognitoIdentity.AuthenticationDetails(authenticationData);
      const userData = { Username: username, Pool: userPool };
      const cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);

      cognitoUser.authenticateUser(authenticationDetails, {
        onSuccess: (result) => {
          console.log("Login successful:", result);
          const idToken = result.getIdToken().getJwtToken();

          // Store token securely
          localStorage.setItem("spookydecs_id_token", idToken);
          localStorage.setItem("spookydecs_username", username);

          // Redirect to create.html after login
          window.location.href = "create.html";
        },

        onFailure: (err) => {
          console.error("Login failed:", err);
          if (err.code === "NotAuthorizedException") {
            errorMessage.textContent = "Incorrect username or password.";
          } else if (err.code === "UserNotFoundException") {
            errorMessage.textContent = "User does not exist.";
          } else {
            errorMessage.textContent = "Login failed. Please try again.";
          }
        }
      });
    });
  </script>
</body>
</html>
