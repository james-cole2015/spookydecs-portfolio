<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Login - SpookyDecs</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f0f2f5; margin:0; padding:0; display:flex; flex-direction:column; justify-content:center; align-items:center; min-height:100vh; }
  #loginForm { background:#fff; padding:30px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); width:90%; max-width:400px; }
  h2 { text-align:center; color:#333; }
  input { width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:4px; }
  button { width:100%; padding:10px; background:#007bff; color:white; border:none; border-radius:4px; cursor:pointer; }
  button:hover { opacity:0.9; }
  p#error { color:red; text-align:center; margin-top:10px; }

  footer { background:#1f1f1f; color:#ccc; text-align:center; padding:20px; position:fixed; bottom:0; width:100%; }
  footer img { height:16px; width:16px; animation: floatIcon 3s ease-in-out infinite alternate; }

  @keyframes floatIcon { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-3px);} }
</style>
</head>
<body>

<form id="loginForm">
  <h2>SpookyDecs Admin Login</h2>
  <input type="text" id="username" placeholder="Username" required />
  <input type="password" id="password" placeholder="Password" required />
  <button type="submit">Sign In</button>
  <p id="error"></p>
</form>

<footer>
  &copy; 2025 SpookyDecs Network | Admin Area
  <img src="https://www.svgrepo.com/show/277704/ghost.svg" alt="Ghost Icon" />
</footer>

<script>
  const env = 'dev'; // change to 'prod' later
  const ADMIN_URL = env === 'dev' ? 'https://dev-admin.spookydecs.com/create' : 'https://admin.spookydecs.com/create';

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();
    
    try {
      // TODO: Replace with AWS Cognito authentication
      if (user && pass) {
        localStorage.setItem('authenticated', 'true');
        window.location.href = ADMIN_URL;
      } else {
        throw new Error('Invalid credentials');
      }
    } catch (err) {
      document.getElementById('error').textContent = 'Login failed. Try again.';
    }
  });
</script>
</body>
</html>
