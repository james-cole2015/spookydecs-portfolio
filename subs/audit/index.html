<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Management App</title>
    <script src="https://assets.spookydecs.com/components/spookydecs-header.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/tabs.css">
    <link rel="stylesheet" href="css/filters.css">
    <link rel="stylesheet" href="css/photo-grid.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>

    <div class="container">
        <!-- Tab Navigation -->
        <nav class="tab-navigation">
            <!-- Mobile Dropdown -->
            <div class="tab-dropdown">
                <select id="tab-select" class="tab-select">
                    <option value="items" selected>Items</option>
                    <option value="ideas">Ideas</option>
                    <option value="build">Build</option>
                    <option value="gallery">Gallery</option>
                    <option value="deployments">Deployments</option>
                </select>
            </div>

            <!-- Desktop Tabs -->
            <div class="tab-bar">
                <button class="tab-button active" data-tab="items">Items</button>
                <button class="tab-button" data-tab="ideas">Ideas</button>
                <button class="tab-button" data-tab="build">Build</button>
                <button class="tab-button" data-tab="gallery">Gallery</button>
                <button class="tab-button" data-tab="deployments">Deployments</button>
            </div>
        </nav>

        <!-- Stats Cards -->
        <section class="stats-container">
            <div class="stat-card">
                <h3 class="stat-label">Total Images (Season)</h3>
                <p class="stat-value">0</p>
            </div>
            <div class="stat-card">
                <h3 class="stat-label">Total Images (Type)</h3>
                <p class="stat-value">0</p>
            </div>
            <div class="stat-card">
                <h3 class="stat-label">Recent Uploads</h3>
                <p class="stat-value">0</p>
            </div>
        </section>

        <!-- Filter Bar -->
        <section class="filter-section">
            <!-- Search Bar (Always Visible) -->
            <div class="search-container">
                <input 
                    type="text" 
                    id="search-input" 
                    class="search-input" 
                    placeholder="Search by short name..."
                >
            </div>

            <!-- Filter Toggle (Mobile Only) -->
            <button class="filter-toggle" id="filter-toggle">
                <span>Filters</span>
                <span class="filter-badge" id="filter-badge">0</span>
                <svg class="chevron" width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>

            <!-- Filter Panel -->
            <div class="filter-panel" id="filter-panel">
                <div class="filter-group">
                    <label for="season-filter" class="filter-label">Season</label>
                    <select id="season-filter" class="filter-select">
                        <option value="">All Seasons</option>
                        <option value="spring">Spring</option>
                        <option value="summer">Summer</option>
                        <option value="fall">Fall</option>
                        <option value="winter">Winter</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="type-filter" class="filter-label">Type</label>
                    <select id="type-filter" class="filter-select">
                        <option value="">All Types</option>
                        <option value="item">Item</option>
                        <option value="idea">Idea</option>
                        <option value="storage">Storage</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="year-filter" class="filter-label">Year</label>
                    <select id="year-filter" class="filter-select">
                        <option value="">All Years</option>
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Photo Grid -->
        <section class="photo-grid" id="photo-grid">
            <!-- Example Card (to be populated dynamically) -->
            <article class="photo-card">
                <div class="photo-image-container">
                    <img src="https://via.placeholder.com/400x300" alt="Sample image" class="photo-image">
                </div>
                <div class="photo-caption">
                    <p class="photo-title">Sample Image Title</p>
                </div>
                <div class="photo-actions">
                    <button class="action-button action-view">View</button>
                    <button class="action-button action-edit">Edit</button>
                </div>
            </article>
        </section>
    </div>

    <!-- Modal Container -->
    <div class="modal" id="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Modal Title</h2>
                <button class="modal-close" id="modal-close">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <!-- Modal content goes here -->
            </div>
            <div class="modal-footer">
                <!-- Modal actions go here -->
            </div>
        </div>
    </div>
</body>
</html>
