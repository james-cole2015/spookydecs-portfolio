<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpookyDecs - Finance</title>
  
  <!-- External Dependencies -->
  <script src="https://unpkg.com/navigo@8.11.1/lib/navigo.min.js"></script>
  
  <!-- SpookyDecs Header Component -->
  <script src="https://assets.spookydecs.com/components/spookydecs-header.js"></script>
  
  <!-- Styles -->
  <link rel="stylesheet" href="/css/finance.css">
  <link rel="stylesheet" href="/css/cost-detail.css">
  <link rel="stylesheet" href="/css/cost-form.css">
  <link rel="stylesheet" href="/css/new-cost-record.css">
  <link rel="stylesheet" href="/css/receipt-upload-modal.css">
  <link rel="stylesheet" href="/css/item-costs.css">
  <link rel="stylesheet" href="/css/cost-record-detail.css">
</head>
<body>
  <!-- Header Component -->
  <spookydecs-header 
    page-title="Finance" 
    user-name="Admin"
    user-role="Administrator"
    logout-url="/logout">
  </spookydecs-header>

  <!-- Loading Indicator -->
  <div id="loading-indicator" style="display: none;">
    <div class="loading-spinner"></div>
  </div>

  <!-- Main Content Container -->
  <!-- For main finance page (FinanceMainPage class) -->
  <div id="app-container" style="display: none;">
    <div id="tab-bar"></div>
    <div id="tab-content">
      <div id="records-tab" class="tab-panel active">
        <div id="table-container"></div>
        <div id="form-container"></div>
      </div>
      <div id="stats-tab" class="tab-panel">
        <div id="stats-container"></div>
      </div>
    </div>
  </div>

  <!-- For router-managed pages (item costs, cost details) -->
  <div id="main-content" style="display: none;"></div>

  <!-- Detail Drawer -->
  <div id="cost-detail-drawer" class="drawer"></div>

  <!-- Modals -->
  <div id="modal-container"></div>
  <div id="toast-container"></div>

  <!-- App Scripts -->
  <script type="module" src="/js/app.js"></script>
</body>
</html>
