<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- External CSS -->
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="/css/table.css">
<link rel="stylesheet" href="/css/filters.css">
<link rel="stylesheet" href="/css/detail.css">
<link rel="stylesheet" href="/css/item-detail.css">

<link rel="stylesheet" href="/css/form.css">

<link rel="stylesheet" href="/css/maintenance-landing.css">
<link rel="stylesheet" href="/css/items-page.css">

  <!-- PhotoSwipe v4 Core CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/default-skin/default-skin.min.css" />

  <!-- Photo Gallery Styles -->
  <link rel="stylesheet" href="/css/photo-gallery.css">
</head>
<body>
  <spookydecs-header page-title="Maintenance"></spookydecs-header>
  
  <!-- Main App Container -->
  <div id="app-container">
    <!-- Loading State -->
    <div id="loading-overlay" class="loading-overlay hidden">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>
    
    <!-- Main Content Area (router renders here) -->
    <main id="main-content"></main>
  </div>
  
  <!-- Toast Container (loaded from external) -->
  <div id="toast-container"></div>
  
  <!-- Modal Container (loaded from external) -->
  <div id="modal-container"></div>
  
  
  <!-- External Libraries (non-module) -->
  <script src="https://cdn.jsdelivr.net/npm/navigo@8.11.1/lib/navigo.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tanstack/table-core@8.10.7/build/umd/index.production.js"></script>
  
  <!-- PhotoSwipe v4 Library - MUST load before ES6 modules -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe-ui-default.min.js"></script>
  
  <!-- Component Scripts (non-module, load early) -->
  <script src="https://assets.spookydecs.com/components/spookydecs-header.js"></script>
  <script type="module" src="https://assets.spookydecs.com/components/modal.js"></script>
  <script type="module" src="https://assets.spookydecs.com/components/toast.js"></script>
  
<!-- App Scripts (load in order) - ES6 modules are deferred automatically -->
  <!-- Utilities (no dependencies) -->
  <script type="module" src="/js/utils/helpers.js"></script>
  <script type="module" src="/js/utils/formatters.js"></script>
  <script type="module" src="/js/utils/toast.js"></script>
  <script type="module" src="/js/utils/scheduleHelpers.js"></script>
  <script type="module" src="/js/utils/responsive.js"></script>  

  <!-- Core (depends on utils) -->
  <script type="module" src="/js/api.js"></script>
  <script type="module" src="/js/scheduleApi.js"></script>
  <script type="module" src="/js/state.js"></script>

  <!-- Simple components (depend on core/utils) -->
  <script type="module" src="/js/components/StatsCards.js"></script>
  <script type="module" src="/js/components/Tabs.js"></script>
  <script type="module" src="/js/components/Filters.js"></script>
  <script type="module" src="/js/components/MobileCardView.js"></script>  
  <script type="module" src="/js/components/MobileFilters.js"></script>  
  <script type="module" src="/js/components/tables/MobileScrollManager.js"></script>
  <script type="module" src="/js/components/tables/MobileItemCardView.js"></script>
  <script type="module" src="/js/components/tables/RecordsTableRenderer.js"></script>
  <script type="module" src="/js/components/tables/ItemsTableRenderer.js"></script>
  <script type="module" src="/js/components/PhotoSwipeGallery.js"></script>
  <script type="module" src="/js/components/PhotoCarousel.js"></script>
  <script type="module" src="/js/components/PhotoUpload.js"></script>

  <!-- Schedule components (depend on core/utils only) -->
  <script type="module" src="/js/components/SchedulesTableRenderers.js"></script>
  <script type="module" src="/js/components/SchedulesTableHandlers.js"></script>
  <script type="module" src="/js/components/SchedulesTable.js"></script>
  <script type="module" src="/js/components/ScheduleForm.js"></script>
  <script type="module" src="/js/components/ScheduleDetail.js"></script>
  <script type="module" src="/js/components/TemplateApplication.js"></script>

  <!-- Form sub-components (depend on api, utils) -->
  <script type="module" src="/js/components/form/ItemSelector.js"></script>
  <script type="module" src="/js/components/form/MaterialsList.js"></script>
  <script type="module" src="/js/components/form/ExistingPhotos.js"></script>

  <!-- RecordDetailView sub-components (depend on api, utils, simple components) -->
  <script type="module" src="/js/components/RecordDetailRenderer.js"></script>
  <script type="module" src="/js/components/RecordDetailTabs.js"></script>
  <script type="module" src="/js/components/RecordDetailActions.js"></script>


  <!-- Complex components (depend on sub-components) -->
  <script type="module" src="/js/components/MainTable.js"></script>
  <script type="module" src="/js/components/RecordDetailView.js"></script>
  <script type="module" src="/js/components/RecordDetail.js"></script>
  <script type="module" src="/js/components/ItemDetail.js"></script>
  <script type="module" src="/js/components/RecordForm.js"></script>

  <!-- Router and Main (depend on all components) -->
  <script type="module" src="/js/router.js"></script>
  <script type="module" src="/js/main.js"></script>
</body>
</html>
