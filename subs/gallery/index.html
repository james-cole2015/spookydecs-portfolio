<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Management App</title>
    <script src="https://assets.spookydecs.com/components/spookydecs-header.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/tabs.css">
    <link rel="stylesheet" href="css/filters.css">
    <link rel="stylesheet" href="css/photo-grid.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
    <!-- Header -->
    <spookydecs-header 
        page-title="Image Management" 
        user-name="Admin User"
        logout-url="/logout">
    </spookydecs-header>

    <div class="container">
        <!-- Tab Navigation -->
        <nav class="tab-navigation">
            <!-- Mobile Dropdown -->
            <div class="tab-dropdown">
                <select id="tab-select" class="tab-select">
                    <option value="items" selected>Items</option>
                    <option value="ideas">Ideas</option>
                    <option value="build">Build</option>
                    <option value="gallery">Gallery</option>
                    <option value="deployments">Deployments</option>
                </select>
            </div>

            <!-- Desktop Tabs -->
            <div class="tab-bar">
                <button class="tab-button active" data-tab="items">Items</button>
                <button class="tab-button" data-tab="ideas">Ideas</button>
                <button class="tab-button" data-tab="build">Build</button>
                <button class="tab-button" data-tab="gallery">Gallery</button>
                <button class="tab-button" data-tab="deployments">Deployments</button>
            </div>
        </nav>

        <!-- Stats Cards -->
        <section class="stats-container">
            <div class="stat-card">
                <h3 class="stat-label">Total Images</h3>
                <p class="stat-value">0</p>
            </div>
            <div class="stat-card">
                <h3 class="stat-label">Christmas</h3>
                <p class="stat-value">0</p>
            </div>
            <div class="stat-card">
                <h3 class="stat-label">Halloween</h3>
                <p class="stat-value">0</p>
            </div>
            <div class="stat-card">
                <h3 class="stat-label">Recent Uploads (30d)</h3>
                <p class="stat-value">0</p>
            </div>
        </section>

        <!-- Filter Bar -->
        <section class="filter-section">
            <!-- Search Bar (Always Visible) -->
            <div class="search-container">
                <input 
                    type="text" 
                    id="search-input" 
                    class="search-input" 
                    placeholder="Search photos..."
                >
            </div>

            <!-- Filter Toggle (Mobile Only) -->
            <button class="filter-toggle" id="filter-toggle">
                <span>Filters</span>
                <span class="filter-badge" id="filter-badge">0</span>
                <svg class="chevron" width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>

            <!-- Filter Panel -->
            <div class="filter-panel" id="filter-panel">
                <div class="filter-group">
                    <label for="season-filter" class="filter-label">Season</label>
                    <select id="season-filter" class="filter-select">
                        <option value="">All Seasons</option>
                        <option value="christmas">Christmas</option>
                        <option value="halloween">Halloween</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="type-filter" class="filter-label">Class Type</label>
                    <select id="type-filter" class="filter-select">
                        <option value="">All Types</option>
                        <option value="Inflatable">Inflatable</option>
                        <option value="Animatronic">Animatronic</option>
                        <option value="Static Prop">Static Prop</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="year-filter" class="filter-label">Year</label>
                    <select id="year-filter" class="filter-select">
                        <option value="">All Years</option>
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Photo Grid -->
        <section class="photo-grid" id="photo-grid">
            <!-- Photos will be dynamically rendered here -->
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Loading photos...</p>
            </div>
        </section>
    </div>

    <!-- Modal Container (for future use) -->
    <div class="modal" id="modal" style="display: none;">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Modal Title</h2>
                <button class="modal-close" id="modal-close">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <!-- Modal content goes here -->
            </div>
            <div class="modal-footer">
                <!-- Modal actions go here -->
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts - Load in correct order -->
    <script src="js/config.js"></script>
    <script type="module" src="js/helpers.js"></script>
    <script type="module" src="js/state.js"></script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/photos.js"></script>
    <script type="module" src="js/tabs.js"></script>
    <script type="module" src="js/filters.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
