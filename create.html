<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Create Item - Admin Dashboard</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f0f2f5; margin:0; padding:0; display:flex; justify-content:center; align-items:center; height:100vh; }
  .container { width:100%; max-width:500px; padding:20px; box-sizing:border-box; }

  /* Login Form */
  #loginForm { background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); display:flex; flex-direction:column; gap:10px;}
  #loginForm input, #loginForm select { padding:8px; border-radius:4px; border:1px solid #ccc; width:100%; box-sizing:border-box; }
  #loginForm button { padding:8px; border-radius:4px; border:none; background-color:#007bff; color:white; cursor:pointer; }
  #loginForm button:hover { opacity:0.9; }

  /* Create Card */
  #createCard { display:none; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); margin:auto; }
  #createCard h2 { text-align:center; margin-bottom:16px; }
  .field-row { margin-bottom:12px; display:flex; flex-direction:column; }
  .field-label { font-weight:600; margin-bottom:4px; }
